<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body >
    <div>
      <table class="center-body">
        <tr>
          <td colspan="4" id="value"></td>
        </tr>
        <tr>
          <td><button class="btn-com" id="AC">AC</button></td>
          <td><button class="btn-com" id="+/-">+/-</button></td>
          <td><button class="btn-com" id="%">%</button></td>
          <td><button class="btn-calc"id="/">รท</button></td>
        </tr>
        <tr>
          <td><button class="btn-num"  id="7" value= "7" >7</button></td>
          <td><button class="btn-num"  id="8" value= "8" >8</button></td>
          <td><button class="btn-num"  id="9" value= "9" >9</button></td>
          <td><button class="btn-calc" id="*" value= "X">x</button></td>
        </tr>
        <tr>
          <td><button class="btn-num"  id="4">4</button></td>
          <td><button class="btn-num"  id="5">5</button></td>
          <td><button class="btn-num"  id="6">6</button></td>
          <td><button class="btn-calc" id="-">-</button></td>
        </tr>
        <tr>
          <td><button class="btn-num"  id="1">1</button></td>
          <td><button class="btn-num"  id="2">2</button></td>
          <td><button class="btn-num"  id="3">3</button></td>
          <td><button class="btn-calc" id="+">+</button></td>
        </tr>
        <tr>
          <td colspan="2"><button class="btn-num-0" id="0">0</button></td>
          <td><button class="btn-num" id=".">.</button></td>
          <td><button class="btn-calc" id="=">=</button></td>
        </tr>
      </table>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
