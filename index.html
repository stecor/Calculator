<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body value="body">
    <div>
      <table class="center-body">
        <tr>
          <td colspan="4" id="value">0</td>
        </tr>
        <tr>
          <td><button class="btn-com" id="comAC">AC</button></td>
          <td><button class="btn-com">+/-</button></td>
          <td><button class="btn-com">%</button></td>
          <td><button class="btn-calc">รท</button></td>
        </tr>
        <tr>
          <td><button class="btn-num"  id="num7" value= "7" >7</button></td>
          <td><button class="btn-num"  id="num8" value= "8" >8</button></td>
          <td><button class="btn-num"  id="num9" value= "9" >9</button></td>
          <td><button class="btn-calc" id="calcX" value= "X">x</button></td>
        </tr>
        <tr>
          <td><button class="btn-num"  id="num4">4</button></td>
          <td><button class="btn-num"  id="num5">5</button></td>
          <td><button class="btn-num"  id="num6">6</button></td>
          <td><button class="btn-calc" id="calc-">-</button></td>
        </tr>
        <tr>
          <td><button class="btn-num"  id="num1">1</button></td>
          <td><button class="btn-num"  id="num2">2</button></td>
          <td><button class="btn-num"  id="num3">3</button></td>
          <td><button class="btn-calc" id="calc+">+</button></td>
        </tr>
        <tr>
          <td colspan="2"><button class="btn-num-0" id="num0">0</button></td>
          <td><button class="btn-num">.</button></td>
          <td><button class="btn-calc">=</button></td>
        </tr>
      </table>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
